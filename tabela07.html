<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Formulário</h1>
    <div style="width: 500px; height: 160px; border: .5px solid grey;">
        <h4 style="text-align: center;">Dados pessoais</h4>
        <form action="submit">
            <div>
                <label for="name">Nome:</label>
                <input type="text">
            </div>
            <div>
                <label for="age">Endereço:</label>
                <input type="text">
            </div>
            <div>
                <label for="age">Cidade:</label>
                <input type="text">
            </div>
            <div>
                <label for="age">Estado:</label>
                <select id="cars">
                    <option value="volvo">São Paulo</option>
                    <option value="saab">PHP best linguagem</option>
                    <option value="opel">kkk</option>
                    <option value="audi">Eae professor</option>
                </select>
            </div>
        </form>
    </div>
    <div style="width: 500px; height: 300px; border: .5px solid grey; margin-top: 20px;">
        <h4 style="text-align: center;">Dados profissionais</h4>
        <form action="submit">
            <div>
                <div>
                    <p>Natureza do Cargo</p>
                    <input type="radio">
                    Gerência
                    <input type="radio">
                    Financeiro
                    <input type="radio">
                    Recepção
                    <input type="radio">
                    Administrativo
                    <input type="radio">
                    Jurídico
                </div>
                <div style="margin-bottom: 8px;">
                    <p>Área de interesse</p>
                    <input type="checkbox">
                    Computação
                    <input type="checkbox">
                    Biologia
                    <input type="checkbox">
                    Meio Ambiente
                    <input type="checkbox">
                    Engenharia
                    <input type="checkbox">
                    História
                </div>
                <label for="curriculo">Mini curriculo:</label>
                <input type="text" style="width: 300px; height: 100px;">
            </div>
        </form>
    </div>
</body>

</html>
