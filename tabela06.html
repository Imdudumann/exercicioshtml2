<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo06</title>
</head>

<body>
    <h1>Formulário</h1>
    <div style="width: 500px; height: 150px; border: .5px solid grey;">
        <h4>Dados pessoais</h4>
        <form action="submit">
            <div>
                <label for="name">Nome:</label>
                <input type="text">
            </div>
            <div>
                <label for="age">Idade:</label>
                <input type="number">
            </div>
        </form>
    </div>
    <div style="width: 500px; height: 150px; border: .5px solid grey; margin-top: 20px;">
        <h4>Dados profissionais</h4>
        <form action="submit">
            <div>
                <label for="name">Escolaridade:</label>
                <select id="cars">
                    <option value="volvo">Ensino Médio</option>
                    <option value="saab">PHP best linguagem</option>
                    <option value="opel">kkk</option>
                    <option value="audi">Eae professor</option>
                </select>
            </div>
            <div>
                <label for="age">Área de atuação:</label>
                <input type="radio">
                <label for="">Gerência</label>
                <input type="radio">
                <label for="">Financeiro</label>
                <input type="radio">
                <label for="">Recepção</label>
            </div>
        </form>
    </div>
</body>

</html>
